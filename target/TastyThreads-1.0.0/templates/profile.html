<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TastyThreads</title>
    <link rel="icon" type="image/png" href="images/Tasty Threads.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo"><img src="images/Tasty Threads.png" alt="TastyThreads Logo"></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="add-recipe.html">Recipes</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><a href="contact.html" class="btn-primary">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="profile-section">
        <div class="container">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="avatar-preview" src="images/dp.png" alt="Profile Picture">
                        <div class="avatar-upload">
                            <label for="avatar-upload" class="btn-secondary">
                                <i class="fas fa-camera"></i> Change Photo
                            </label>
                            <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    <div class="profile-info">
                        <h2 id="username">Username</h2>
                        <p id="email">user@email.com</p>
                        <p class="member-since">Member since: <span id="join-date">January 2024</span></p>
                    </div>
                </div>

                <div class="profile-content">
                    <div class="profile-tabs">
                        <button class="tab-btn active" data-tab="recipes">My Recipes</button>
                        <button class="tab-btn" data-tab="settings">Settings</button>
                    </div>

                    <div class="tab-content" id="recipes-content">
                        <div class="recipe-grid">
                            <!-- Recipe cards will be dynamically added here -->
                        </div>
                        <button class="btn-primary add-recipe-btn" onclick="window.location.href='add-recipe.html'">
                            <i class="fas fa-plus"></i> Add New Recipe
                        </button>
                    </div>

                    <div class="tab-content hidden" id="settings-content">
                        <form id="settings-form" class="settings-form">
                            <div class="form-group">
                                <label for="update-username">Username</label>
                                <input type="text" id="update-username" name="username" value="">
                            </div>
                            <div class="form-group">
                                <label for="update-email">Email</label>
                                <input type="email" id="update-email" name="email" value="">
                            </div>
                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" name="current-password">
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" name="new-password">
                            </div>
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and hide all content
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                
                // Add active class to clicked button and show corresponding content
                button.classList.add('active');
                document.getElementById(`${button.dataset.tab}-content`).classList.remove('hidden');
            });
        });

        // Avatar upload preview
        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Settings form submission
        document.getElementById('settings-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
        });
    </script>
</body>
</html>
